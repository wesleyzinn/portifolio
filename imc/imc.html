<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC - Sua Clínica de Nutrição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000000;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            transition: all 1s;
            background-color: #092292;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
        .result span {
            font-weight: bold;
        }
        .category {
            font-size: 18px;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <p style="text-align: center; color: #777;">Descubra o seu Índice de Massa Corporal para um plano de saúde mais personalizado.</p>
        
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso" required>
        </div>
        
        <div class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" placeholder="Digite sua altura" required>
        </div>
        
        <button class="btn" onclick="calcularIMC()">Calcular IMC</button>
        
        <div class="result" id="resultadoIMC"></div>
    </div>

    <script>
        function calcularIMC() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            
            if (!peso || !altura) {
                alert("Por favor, preencha ambos os campos corretamente!");
                return;
            }

            let imc = peso / (altura * altura);
            let resultado = "";
            let categoria = "";

            if (imc < 18.5) {
                categoria = "Abaixo do peso";
                resultado = `Seu IMC é: ${imc.toFixed(2)}. Você está abaixo do peso ideal.`;
            } else if (imc >= 18.5 && imc < 24.9) {
                categoria = "Peso Normal";
                resultado = `Seu IMC é: ${imc.toFixed(2)}. Você está com o peso ideal. Parabéns!`;
            } else if (imc >= 25 && imc < 29.9) {
                categoria = "Sobrepeso";
                resultado = `Seu IMC é: ${imc.toFixed(2)}. Você está com sobrepeso. Vamos buscar um plano alimentar saudável.`;
            } else {
                categoria = "Obesidade";
                resultado = `Seu IMC é: ${imc.toFixed(2)}. Você está com obesidade. Consultar um especialista é importante.`;
            }

            document.getElementById("resultadoIMC").innerHTML = `
                <span>${resultado}</span><br><br>
                <span class="category">${categoria}</span>
            `;
        }
    </script>
</body>
</html>
